<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/mui.min.css">
    <link rel="stylesheet" href="/css/all.css">
    <title>唐小主和她有趣的朋友们</title>
</head>

<style>
    body {
        background: rgba(255, 255, 255, 1);
    }

    .index_main {
        width: 10rem;
        padding: 0px .266667rem;

    }

    .index_top {
        border-bottom: 1px solid rgba(244, 244, 244, 1);
    }

    .index_top span {
        width: 93px;
        height: 23px;
        font-size: 12px;
        font-family: PingFang-SC-Medium;
        font-weight: 500;
        color: rgba(102, 102, 102, 1);
        line-height: 23px;
    }

    .index_top .mui-slider {}

    .mui-slider-item img {
        height: 180px;
        border-radius: 8px;
    }

    .mui-slider-indicator {
        bottom: 2.433333rem;
    }

    .span-title {
        height: 50px;
        line-height: 50px;
        font-size: 20px;
        font-family: PingFang-SC-Bold;
        font-weight: bold;
        color: rgba(26, 29, 29, 1);
    }

    .span-cent {
        font-size: 12px;
        font-family: PingFang-SC-Medium;
        font-weight: 500;
        color: rgba(102, 102, 102, 1);
        padding-bottom: .426667rem;
    }

    .index_list {
        margin-top: .386667rem;
    }

    .list_top {
        /* margin: 0px .426667rem; */
    }

    .list_top_title {
        height: 30px;
        font-size: 16px;
        font-family: PingFang-SC-Medium;
        font-weight: 500;
        color: rgba(26, 29, 29, 1);
        line-height: 30px;
        margin-bottom: 0px;
    }

    .list_top_cent {
        height: 24px;
        font-size: 12px;
        font-family: PingFang-SC-Medium;
        font-weight: 500;
        color: rgba(102, 102, 102, 1);
        line-height: 24px;
        margin-bottom: 0px;
    }


    ul {
        width: 9.466667rem;
        padding: 0px;
        margin-top: .386667rem;
        /* padding: .533333rem .426667rem 0px .426667rem; */
        /* display: flex; */
    }

    .list_ul_li {
        width: 4.266667rem;
        height: 5.36rem;
        background: rgba(255, 255, 255, 1);
        border-radius: 8px;
        -moz-box-shadow: 2px 2px 5px #999999;
        -webkit-box-shadow: 2px 2px 5px #999999;
        box-shadow: 2px 2px 5px #999999;
    }

    .type1 {
        float: left;
    }

    .type2 {
        float: right;
    }

    .list_ul_li img {
        width: 100%;
        height: 3.413333rem;
        border-radius: 8px 8px 0px 0px;
    }

    .list_ul_li p {
        padding: 0px .293333rem;
    }


    .li_title {
        margin-top: .4rem;
        margin-bottom: 0px;
        font-size: 18px;
        font-family: PingFang-SC-Bold;
        font-weight: bold;
        color: rgba(26, 29, 29, 1);
    }

    .li_cent {
        margin-top: .266667rem;
        height: .64rem;
        margin-bottom: 0px;
        font-size: 12px;
        font-family: PingFang-SC-Medium;
        color: rgba(102, 102, 102, 1);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>

<body>
    <div class="index_main">

                    </div>
                    <!-- 第一张 -->

                    </div>

                            <p class="span-title">层真相只有一个</p>
                            <p class="span-cent">悬疑、猜忌，谁才是凶手？</p>
                        </a>
                    </div>

                    <div class="mui-slider-item mui-slider-item-duplicate">

        <div class="index_list">

                <p class="list_top_title">推荐剧本</p>
                <p class="list_top_cent">在阴谋和欺骗中剥开层层迷雾！</p>
            </div>
            <ul>
